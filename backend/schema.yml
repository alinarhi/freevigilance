    get:
      operationId: auditlog_list
      parameters:
      - in: query
        name: action
        schema:
          type: integer
          enum:
          - 0
          - 1
          - 2
          - 3
        description: |-
          * `0` - create
          * `1` - update
          * `2` - delete
          * `3` - access
      - in: query
        name: actor
        schema:
          type: integer
      - in: query
        name: actor__last_name__icontains
        schema:
          type: string
      - in: query
        name: actor__username__iexact
